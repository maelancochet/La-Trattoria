<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Trattoria - Paiement</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>LA TRATTORIA</h1>
      <p>PIZZERIA ARTISANALE INDÉPENDANTE</p>
    </div>

    <nav>
      <ul>
        <li><a href="https://maelancochet.github.io/La-Trattoria/index.html">Accueil</a></li>
        <li><a href="https://maelancochet.github.io/La-Trattoria/apropos.html">À propos</a></li>
        <li><a href="https://maelancochet.github.io/La-Trattoria/carte.html">Carte</a></li>
        <li><a href="https://maelancochet.github.io/La-Trattoria/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="paiement-container">
    <h1 class="paiement-titre">FINALISER VOTRE COMMANDE</h1>
    
    <div class="paiement-content">
      <div class="commande-recap">
        <h2>Votre commande</h2>
        <div class="commande-item">
          <div class="item-info">
            <h3>La Margherita</h3>
            <p>Sauce tomate, mozzarella fraîche, basilic</p>
          </div>
          <div class="item-prix">12,50 €</div>
        </div>
        <div class="commande-total">
          <span>Total</span>
          <span class="total-prix">12,50 €</span>
        </div>
      </div>

      <div class="paiement-form">
        <h2>Informations de paiement</h2>
        
        <form>
          <div class="form-group">
            <label for="nom">Nom complet</label>
            <input type="text" id="nom" name="nom" placeholder="Jean Dupont" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="jean.dupont@example.com" required>
          </div>

          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="06 12 34 56 78" required>
          </div>

          <div class="form-group">
            <label for="carte">Numéro de carte</label>
            <input type="text" id="carte" name="carte" placeholder="1234 5678 9012 3456" maxlength="19" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="expiration">Date d'expiration</label>
              <input type="text" id="expiration" name="expiration" placeholder="MM/AA" maxlength="5" required>
            </div>

            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>
          </div>

          <div class="form-group">
            <label for="adresse">Adresse de livraison</label>
            <textarea id="adresse" name="adresse" rows="3" placeholder="123 Rue de la Pizza, 75001 Paris" required></textarea>
          </div>

          <button type="submit" class="btn-payer">Payer 12,50 €</button>
        </form>

        <div class="paiement-securise">
          <p>Paiement 100% sécurisé</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
